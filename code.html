<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù Minimal To-Do</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 2rem;
    }

    .todo-container {
      max-width: 500px;
      margin: auto;
    }

    h2 {
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .task {
      background: #fff;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-left: 4px solid #4CAF50;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task button {
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-size: 0.85rem;
      margin-left: 1rem;
    }

    .task.done {
      opacity: 0.4;
      border-left-color: #ccc;
    }

    .add-task {
      margin-top: 2rem;
      display: flex;
      gap: 0.5rem;
    }

    .add-task input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .add-task button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-task button:hover {
      background: #45a049;
    }

    .current-task-banner {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffffee;
      border: 1px solid #ddd;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 0.95rem;
      z-index: 999;
    }

    .current-task-banner button {
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      margin-left: 1rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Current Task Banner -->
  <div id="currentTaskBanner" class="current-task-banner hidden">
    üü¢ Working on: <strong id="currentTaskText"></strong>
    <button onclick="clearCurrentTask()">Clear</button>
  </div>

  <div class="todo-container">
    <h2>Tasks</h2>
    <div id="taskList"></div>

    <div class="add-task">
      <input type="text" id="newTaskInput" placeholder="Add new task..." />
      <button onclick="addTask()">Add</button>
    </div>
  </div>

  <script>
    let tasks = [];
    let currentTaskId = localStorage.getItem('currentTaskId');

    function addTask() {
      const input = document.getElementById('newTaskInput');
      const title = input.value.trim();
      if (title) {
        tasks.push({ id: Date.now(), title, done: false });
        input.value = '';
        renderTasks();
      }
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task' + (task.done ? ' done' : '');
        
        // Hide all other tasks in focus mode
        if (currentTaskId && task.id != currentTaskId) {
          taskDiv.classList.add('hidden');
        }

        const titleSpan = document.createElement('span');
        titleSpan.textContent = task.title;

        const controls = document.createElement('div');

        const doneCheckbox = document.createElement('input');
        doneCheckbox.type = 'checkbox';
        doneCheckbox.checked = task.done;
        doneCheckbox.onchange = () => {
          task.done = !task.done;
          if (task.done && task.id == currentTaskId) clearCurrentTask();
          renderTasks();
        };

        const focusButton = document.createElement('button');
        focusButton.textContent = 'Focus';
        focusButton.onclick = () => setCurrentTask(task.id);

        controls.appendChild(doneCheckbox);
        if (!task.done) controls.appendChild(focusButton);

        taskDiv.appendChild(titleSpan);
        taskDiv.appendChild(controls);
        taskList.appendChild(taskDiv);
      });

      updateCurrentTaskBanner();
    }

    function setCurrentTask(taskId) {
      currentTaskId = taskId;
      localStorage.setItem('currentTaskId', taskId);
      updateCurrentTaskBanner();
      renderTasks();
    }

    function clearCurrentTask() {
      currentTaskId = null;
      localStorage.removeItem('currentTaskId');
      updateCurrentTaskBanner();
      renderTasks();
    }

    function updateCurrentTaskBanner() {
      const banner = document.getElementById('currentTaskBanner');
      const text = document.getElementById('currentTaskText');
      const task = tasks.find(t => t.id == currentTaskId);
      if (task && !task.done) {
        banner.classList.remove('hidden');
        text.textContent = task.title;
        document.title = `üü¢ ${task.title} - Focus`;
      } else {
        banner.classList.add('hidden');
        document.title = 'üìù Minimal To-Do';
      }
    }

    // Simulate re-entry prompt (user switching back to app)
    window.addEventListener('focus', () => {
      const task = tasks.find(t => t.id == currentTaskId);
      if (task && !task.done) {
        console.log(`üëã Welcome back. You were working on: "${task.title}"`);
      }
    });

    // Initialize
    renderTasks();
  </script>
</body>
</html>
